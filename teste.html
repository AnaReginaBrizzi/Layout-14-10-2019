          <!-- Form Name -->

          <!-- TESTE -->
          
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="txt_nome">Nome:</label>
                <input name="txt_nome" type="text" class="form-control" id="txt_nome" placeholder="Insira seu nome">
              </div>

              <div class="form-group col-md-6">
                <label for="txt_nascimento">Data de nascimento:</label>
                <input name="txt_nascimento" type="text" class="form-control" id="txt_nascimento" placeholder="Insira sua data de nascimento">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="txt_email">E-mail:</label>
                <input name="txt_email" type="text" class="form-control" id="txt_email" placeholder="Insira seu e-mail">
              </div>
              <div class="form-group col-md-6">
                <label for="txt_cpf">CPF:</label>
                <input name="txt_cpf" type="text" class="form-control" id="txt_cpf" placeholder="Insira seu CPF">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="cbo_sexo">Sexo:</label>
                <select id="cbo_sexo" class="form-control">
                  <option value="1" selected>Masculino</option>
                  <option value="2">Feminino</option>
                </select>
              </div>

              <div class="form-group col-md-3">
                <label for="cbo_tipo">Tipo de pessoa:</label>
                <select id="cbo_tipo" class="form-control">
                  <option value="1" selected>Física</option>
                  <option value="2">Jurídica</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="txt_endereco">Endereço:</label>
                <input name="txt_endereco" type="text" class="form-control" id="txt_endereco" placeholder="Insira seu endereço">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="txt_nresidencia">Nº residência</label>
                <input name="txt_nresidencia" type="text" class="form-control" id="txt_nresidencia" placeholder="Insira o nº da residência">
              </div>
              <div class="form-group col-md-2">
                <label for="cbo_logadouro">Logadouro:</label>
                <select name="cbo_logadouro" id="cbo_logadouro" class="form-control">
                  <option value="1" selected="">Rua</option>
                  <option value="2">Beco</option>
                  <option value="3">Est</option>
                  <option value="4">Av</option>
                  <option value="5">Trav</option>
                  <option value="6">Out</option>
                </select>
              </div>
              <div class="form-group col-md-7">
                <label for="txt_bairro">Bairro:</label>
                <input name="txt_bairro" type="text" class="form-control" id="txt_cpf" placeholder="Insira o bairro">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="txt_cep">CEP:</label>
                <input name="txt_cep" type="text" class="form-control" id="txt_cep" placeholder="Insira o CEP">
              </div>
              <div class="form-group col-md-5">
                <label for="txt_complemento">Complemento:</label>
                <input name="txt_complemento" type="text" class="form-control" id="txt_complemento" placeholder="Insira um complemento">
              </div>
              <div class="form-group col-md-4">
                <label for="cbo_cidade">Cidade:</label>
                <select name="cbo_cidade" id="cbo_cidade" class="form-control">
                  <option value="1" selected="">Jaú</option>
                  <option value="2">Barra Bonita</option>
                  <option value="3">Bauru</option>
                </select>
              </div>
            </div>
