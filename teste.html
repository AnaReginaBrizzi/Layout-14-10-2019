    <div class="tab-pane fade show active" id="nav-entidade" role="tabpanel" aria-labelledby="nav-home-tab">

     <table class="table table-striped text-center">
      <thead>
        <tr>
          <th colspan="4" scope="col">Entidade teste desenvolvedor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th colspan="4">Último horário faldado: 09:00</th>
        </tr>
        <tr>
          <th>Nº de telefone:</th>
          <td>
            <div class="row">
              <div class="col-md-4">
                <input type="text" class="form-control mx-sm-3" data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask="">
              </div>
            </div>
          </td>
          <td>
            <button class="btn btn-lg border-secondary"><i class="fas fa-edit"></i></button>
          </td>
          <td>
            <button class="btn btn-lg border-secondary"><i class="fas fa-plus"></i></button>
          </td>
        </tr>
        <tr>
          <th rowspan="2">Data de retorno:</th>
          <td colspan="2">
            <div class="row">
              <div class="col-md-4">
               <input type="text" class="form-control mx-sm-3" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="">
             </div>
           </div>
         </td>
       </tr>
       <tr>  
        <td>
          <form>
            <div class="form-row">
              <div class="form-group mx-sm-3">
                <select id="inputState" class="form-control">
                  <option selected>07:00</option>
                  <option>07:30</option>
                  <option>08:00</option>
                  <option>08:30</option>
                  <option>09:00</option>
                  <option>09:30</option>
                </select>
              </div>
            </div>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" style="width: 100%" class="btn btn-info">Validar retorno</button> 
        </td>
      </tr>
    </tbody>
  </table>
